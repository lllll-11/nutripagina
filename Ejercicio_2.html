<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nutripagina</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
    body{
        background-color: #553d2a;
    }


</style>
<body>

<h1 style="background-color: #907761; padding 15px 35px;display: inline-block;">grafica de distribucion de nutrias en el mundo</h1>

<canvas id="nutriasChart" width="800" height="400"></canvas>

<script>
    const datosNutrias = {
        labels: ['América del Norte', 'América del Sur', 'Europa', 'Asia', 'África'],
        datasets: [{
            label: 'Número de Nutrias',
            data: [50000, 30000, 10000, 15000, 5000],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
        }]
    };

    const config = {
        type: 'bar',
        data: datosNutrias,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    var myChart = new Chart(
        document.getElementById('nutriasChart'),
        config
    );
</script>
<a style="color: beige;background-color:#907761 ; "href="index.html"> Regresar a la nutripagina </a>
</body>
</html>
